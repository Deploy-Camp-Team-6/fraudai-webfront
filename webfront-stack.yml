version: "3.8"

services:
  web:
    image: ${IMAGE}
    networks:
      - traefik-public
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.http.services.web.loadbalancer.server.port=80
        - traefik.http.routers.web.rule=Host(`${DOMAIN}`)
        - traefik.http.routers.web.entrypoints=websecure
        - traefik.http.routers.web.tls=true
        - traefik.http.routers.web.tls.certresolver=leresolver

networks:
  traefik-public:
    external: true
