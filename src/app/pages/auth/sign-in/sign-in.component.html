<ion-content>
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <div class="auth-header">
        <app-brand-logo></app-brand-logo>
        <h2>Welcome Back</h2>
        <p>Sign in to access your dashboard and API keys.</p>
      </div>

      <app-card>
        <form [formGroup]="form" (ngSubmit)="signIn()">
          <ion-list lines="none">
            <ion-item>
              <ion-input
                label="Email"
                labelPlacement="stacked"
                formControlName="email"
                type="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="stacked"
                formControlName="password"
                type="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
          <ion-button
            class="submit-button"
            type="submit"
            expand="block"
            [disabled]="form.invalid || loading"
          >
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Sign In</span>
          </ion-button>
        </form>
      </app-card>

      <p class="auth-footer-link">
        Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a>
      </p>
    </div>
  </div>
</ion-content>
