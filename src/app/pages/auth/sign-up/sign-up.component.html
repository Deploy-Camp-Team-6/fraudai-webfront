<ion-content>
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <div class="auth-header">
        <app-brand-logo></app-brand-logo>
        <h2>Create an Account</h2>
        <p>Start your journey with FraudAI today.</p>
      </div>

      <app-card>
        <form [formGroup]="form" (ngSubmit)="signUp()">
          <ion-list lines="none">
            <ion-item>
              <ion-input
                label="Full Name"
                labelPlacement="stacked"
                formControlName="name"
                type="text"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Email"
                labelPlacement="stacked"
                formControlName="email"
                type="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="stacked"
                formControlName="password"
                type="password"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Confirm Password"
                labelPlacement="stacked"
                formControlName="confirmPassword"
                type="password"
                required
              ></ion-input>
              <ion-note slot="error" *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched">Passwords do not match.</ion-note>
            </ion-item>
          </ion-list>
          <ion-button
            class="submit-button"
            type="submit"
            expand="block"
            [disabled]="form.invalid || loading"
          >
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Sign Up</span>
          </ion-button>
        </form>
      </app-card>

      <p class="auth-footer-link">
        Already have an account? <a routerLink="/auth/sign-in">Sign In</a>
      </p>
    </div>
  </div>
</ion-content>
